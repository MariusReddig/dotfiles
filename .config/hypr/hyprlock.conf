# Hyprlock                                                          
# Original config submitted by https://github.com/SherLock707

# Sourcing colors generated by wallust
#source = $HOME/.config/hypr/wallust/wallust-hyprland.conf
source = ~/.config/hypr/colors.conf

general {
    grace = 0
}

background {
    monitor =
		path = /home/marius/.config/hypr/lockscreen
    blur_size = 5
    blur_passes = 1 # 0 disables blurring
    noise = 0.0117
    contrast = 1.3000 # Vibrant!!!
    brightness = 0.8000
    vibrancy = 0.2100
    vibrancy_darkness = 0.0
}

input-field {
    monitor =
    size = 500, 30
    outline_thickness = 3
    dots_size = 0.33 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.15 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = $color7
    inner_color = $background
    font_color = $color0
		rounding = 8
		border_size = 0
    #fade_on_empty = true
    placeholder_text =  # Text rendered in the input box when it's empty.
    hide_input = false

    position = 0, -180
    halign = center
    valign = center
}

# top-right panel
shape {
    monitor =
    size = 500, 300
    color = $background
		rounding = 8
    border_size = 2
    border_color = $color7
    rotate = 0
    position = 0, 0 
    halign = center
    valign = center
}
label {
    monitor =
    text = Hello Marius
    color = $color4
    inner_color = $background
    font_size = 30
    font_family = JetBrains Mono Nerd Font 10

    position = 0, 80
    halign = center
    valign = center
}
label {
    monitor =
    text = cmd[update:18000000] echo "  " $(date +'%A, %-d %B %Y')
    color = $color4
    inner_color = $background
    font_size = 18
    font_family = JetBrains Mono Nerd Font 10

    position = 0, 20
    halign = center
		valign = center
}
label {
    monitor =
    text = cmd[update:1000] echo " 󰥔 " $(date +'%T')
    color = $color4
    inner_color = $background
    font_size = 18
    font_family = JetBrains Mono Nerd Font 10

    position = 0, -40
    halign = center
    valign = center
}
label {
    monitor =
    text = cmd[update:60000] echo " 󱫡 "$(uptime -p)
    color = $color4
    font_size = 18
    font_family = JetBrains Mono Nerd Font 10

		position = 0, -100
    halign = center
    valign = center

}
